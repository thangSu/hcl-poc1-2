apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ingress
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
    - match:
      - uri:
          prefix: '/api'
      route:
      - destination:
          host: student-app-api.default.svc.cluster.local
          port:
            number: 8080
    - route:
      - destination:
          host: student-app-client.default.svc.cluster.local
          port:
            number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
spec:
  hosts:
    - "*"
  tcp:
  - match:
    route:
    - destination:
        host: student-app-api.default.svc.cluster.local
        port:
          number: 8080
    route:
    - destination:
         host: mongo.default.svc.cluster.local
          port:
            number: 27017